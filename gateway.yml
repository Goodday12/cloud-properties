spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods: "*"
      discovery:
        locator:
          enabled: true
  security:
    oauth2:
      client:
        registration:
          github:
            clientId: ${GATEWAY_OAUTH2_CLIENT_ID}
            clientSecret: ${GATEWAY_OAUTH2_CLIENT_SECRET}
  application:
    name: gateway


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
